<!DOCTYPE html>
<html>

<head>
    <title> Local Storage </title>
</head>

<body>
    <h3> Understanding Local Storage </h3>
    <script>
        console.log("Local Storage");
        window.localStorage.setItem("firstName", "Sushant");
        window.localStorage.setItem("lastName", "Sawant");
        window.localStorage.setItem("country", "India");
        window.localStorage.setItem("profession", "React JS Developer");
        console.log(window.localStorage);
        console.log(window.localStorage.length);
        console.log(window.localStorage.getItem("lastName"));
        console.log(window.localStorage.getItem("profession"));

        window.localStorage.removeItem("lastName");
        console.log(window.localStorage);
        //window.localStorage.clear();
        console.log("Local Storage");
        



    </script>
</body>

</html>
